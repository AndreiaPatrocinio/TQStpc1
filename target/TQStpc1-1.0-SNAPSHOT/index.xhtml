<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Single-Currency Conversion</title>
    </h:head>
    <h:body>
        <h:form>
   
        
         <h1>Single-Currency Conversion</h1>
        
        <h3>From:</h3>
        <h:selectOneMenu id="from" value="#{Bean.from}">
            <f:selectItems value="#{Bean.moedas}" />
        </h:selectOneMenu>
        
        <h3>To:</h3>
        <h:selectOneMenu id="to" value="#{Bean.to}">
            <f:selectItems value="#{Bean.moedas}" />
        </h:selectOneMenu>
        
        <h3>Amount</h3>
        <h:inputText id="amount"  value="${Bean.amount}"/>
        
        <h3>Convertion result:</h3>
        <h:inputText id="result"  value="${Bean.result}"/>
        <br></br>
        <p></p>
        
        <h:commandButton value = "Convert" action="${Bean.convert}"></h:commandButton>
        </h:form>
    </h:body>
  
    
</html>
